<div class="list">
  <label class="item item-input">
    <input ng-model="name" type="text" placeholder="Name">
  </label>
  <label class="item item-input">
    <input ng-model="lastMessage" type="text" placeholder="Message">
  </label>
  <button class="button button-full button-positive" ng-click="act(name, lastMessage)">Save</button>
</div>
